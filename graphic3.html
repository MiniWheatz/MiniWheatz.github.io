<h1>Animation</h1>

<h3>Circle</h3>
<p>Move the circle</p>
<svg>
<g>
<circle cx='100' cy='100' r='50' fill='cyan' stroke='black' stroke-width='3'/>
</circle>
<animateMotion path='M 0 0 V 0 H 200 Z' dur='1s'
repeatCount = '5'/>
</g>
<g>
<circle cx='100' cy='100' r='30' fill='green' stroke='black' stroke-width='3'
/>
</circle>
<animateMotion path='M 0 0 V 10 H 100 Z' dur='2s'
repeatCount = '10'/>
</g>
</svg>
<h2>Moving shape in square path</h2>
<svg width='400' height='300'>
<g>
<rect x='50' y='30' width='100' height='75' fill='red' stroke='black' stroke-width='3'/>
<animateMotion path='M 10 10 H 330 V 200 H 200 Z' dur='3s' repeatCount= '2'/>
</g>
</svg>
